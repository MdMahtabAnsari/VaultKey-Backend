version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: local-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: local-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    volumes:
      - mailhog-data:/mailhog
    restart: unless-stopped

volumes:
  redis-data:
    name: redis-data
  mailhog-data:
    name: mailhog-data
